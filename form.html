<html>

    <title>Form</title>

  <body>

    <div>
        <a href="form.html"  style="color: mediumorchid; text-decoration: none; float: right; text-align: right; margin: 0 0 0 20px;">Form</a>

        <a href="index.html" style="color: mediumorchid; text-decoration: none; float: right; text-align: right; margin: 0 0 0 20px;">Home</a>

    <form action="nowhere.html" method="POST">

      <label for="greatness">How great are Chelsea football club out of ten?</label>
      <br>
      <span>0</span>
      <input type="range" name="greatness" id="greatness" value="5" min="0" max="10">
      <span>10</span>
    <hr>

      <span>Who is the best player ever?</span>
      <br>
      <input type="checkbox" name="player" id="lampard" value="lampard">
      <label for="lampard">Lampard</label>
      <input type="checkbox" name="player" id="tambling" value="tambling">
      <label for="tambling">Tambling</label>
      <input type="checkbox" name="player" id="dixon" value="dixon">
      <label for="dixon">Dixon</label>
    <hr>

      <input type="submit" value="Submit">
    </form>


  </body>
</html>
